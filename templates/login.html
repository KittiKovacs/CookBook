{% extends 'index.html' %}
{% block content %}

<form method="POST" action="{{url_for('login')}}">
    <div class="form-label-group">
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="username">Username</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <label for="password">Password</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block btn-login font-weight-bold mb-2" type="submit">Sign
        in</button>
</form>
<p class="register text-center">If you don't have an account <a href="{{url_for('register')}}"><strong>Register
            here</strong></a></p>
<p class="error_message text-center">{{message}}</p>

{% endblock %}
