{% extends 'base.html' %}

{% block content %}
<form action="{{url_for('insert_category')}}" method="POST" class="container">
    <h5>Add Category</h5>
    <div class="row">
        <div class="col s12 input-field">
            <input placeholder="Category" id="category" name="category" type="text" class="validate">
            <label for="category">Category</label>
        </div>
    </div>

    <div class="row">
        <div class="col s12 right-align">
            <button class="btn waves-effect waves-light blue" type="submit" name="action"><i
                    class="fa fa-insert"></i>Add category</button>

        </div>
    </div>
</form>

{% endblock %}
