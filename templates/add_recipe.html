{% extends 'base.html' %}

{% block content %}
<form action="{{url_for('insert_recipe')}}" method="POST" class="container" enctype="multipart/form-data">
    <div class="row">
        <div class="input-field col s12 m6">
            <h6><strong>Recipe name:</strong></h6>
            <input placeholder="Recipe name" id="recipe_name" name="recipe_name" type="text" class="validate"
                required="">
        </div>
    </div>

    <div class="row img-details">
        <div class="col s12 m6">
            <!-- Modal Trigger -->
            <a class="modal-trigger" href="#modal1"><span class="uploadText">Upload image</span><img class="img-recipe"
                    src="{{url_for('static', filename='img/default.jpg')}}"></a>
            <!-- Modal Structure -->
            <div id="modal1" class="modal">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" name="recipe_image">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload image">
                    </div>
                    <div class="right-align">
                        <a href="#!" class="modal-action modal-close waves-effect waves-green">Done</a>
                    </div>
                </div>



                <!-- <input type="file" name="recipe_image">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn ">Done</a> -->
            </div>
        </div>

        <div class="col s12 m6">
            <div class="row">
                <div class="col s6">
                    <div class="row details-item">
                        <div class="col s6 right-align">
                            <i class="fa fa-clock-o"></i>
                        </div>
                        <div class="col s6 input-field">
                            <h6><strong>Cooking time:</strong></h6>
                            <input placeholder="Cooking time" id="cooking_time" name="cooking_time" type="text"
                                class="validate" required="">
                        </div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="row details-item">
                        <div class="col s6 right-align">
                            <i class="fa fa-heart"></i>
                        </div>
                        <div class="col s6 input-field">
                            <h6><strong>Calories:</strong></h6>
                            <input placeholder="Calories" id="calories" name="calories" type="text" class="validate"
                                value="Not specified">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <div class="row details-item">
                        <div class="col s6 right-align">
                            <i class="fa fa-puzzle-piece"></i>
                        </div>
                        <div class="col s6 input-field">
                            <h6><strong>Difficulty:</strong></h6>
                            <select id="difficulty_level" name="difficulty_level" class="validate">
                                {% for level in difficulty%}
                                {% if level.difficulty_level == "Not specified" %}
                                <option value="{{level.difficulty_level}}" selected>{{level.difficulty_level}}</option>
                                {% else %}
                                <option value="{{level.difficulty_level}}">{{level.difficulty_level}}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="row details-item">
                        <div class="col s6 right-align">
                            <i class="fa fa-cutlery"></i>
                        </div>
                        <div class="col s6 input-field">
                            <h6><strong>Category:</strong></h6>
                            <select id="category" name="category" class="validate" required="">
                                {% for category in categories%}
                                {% if category.category == "Not specified" %}
                                <option value="{{category.category}}" selected>{{category.category}}</option>
                                {% else %}
                                <option value="{{category.category}}">{{category.category}}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <div class="row details-item">
                        <div class="col s6 right-align">
                            <i class="fa fa-globe"></i>
                        </div>
                        <div class="col s6 input-field">
                            <h6><strong>Cuisine:</strong></h6>
                            <select id="cuisine" name="cuisine" class="validate" required="">
                                {% for cuisine in cuisines %}
                                {% if cuisine.cuisine == "Not specified" %}
                                <option value="{{cuisine.cuisine}}" selected>{{cuisine.cuisine}}</option>
                                {% else %}
                                <option value="{{cuisine.cuisine}}">{{cuisine.cuisine}}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="row details-item">
                        <div class="col s6 right-align">
                            <i class="fa fa-users"></i>
                        </div>
                        <div class="col s6 input-field">
                            <h6><strong>Serves:</strong></h6>
                            <input placeholder="Serves" id="serves" name="serves" type="text" class="validate"
                                required="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="col s12">
                        <h5>Cooking instructions:</h5>
                        <p>* Enter each step on a new line</p>
                        <textarea id="instructions" name="instructions" class="materialize-textarea validate"
                            required=""></textarea>
                    </div>
                </div>

                <div class="row add_ingredients">
                    <div class="col s12">
                        <h5>Ingredients:</h5>
                        <p>* Enter each ingredient on a new line</p>
                        <textarea id="ingredients" name="ingredients" class="materialize-textarea validate"
                            required=""></textarea>
                    </div>
                </div>

            </div>
            <div class=" col s12">
                <h5>Allergens:</h5>
                <div class="input-field col s12">
                    <select id="allergens" name="allergens" class="validate" multiple>
                        {% for allergen in allergens %}
                        {% if allergen.allergen == "Not specified" %}
                        <option value="{{allergen.allergen}}" selected>{{allergen.allergen}}</option>
                        {% else %}
                        <option value="{{allergen.allergen}}">{{allergen.allergen}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 right-align">
                <button class="btn waves-effect waves-light blue" type="submit" name="action"><i
                        class="fa fa-insert"></i>Add recipe</button>

            </div>
        </div>
</form>
{% endblock %}
