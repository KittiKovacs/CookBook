{% extends 'base.html' %}

{% block content %}
<div class="container">

    <div class="row">
        <div class="col s6 center-align ingredients">
            <h5>Categories</h5>
            <ul>
                {% for category in categories %}
                <li>
                    {{category.category}}
                </li>
                {% endfor %}
            </ul>
        </div>
        {{number_recipes_category}}
        <div class=" col s6 center-align ingredients">
            <h5>Cuisines</h5>
            <ul>
                {% for cuisine in cuisines %}
                <li>
                    {{cuisine.cuisine}}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col s6 center-align">
            <a href="{{url_for('add_category')}}" class="btn waves-effect waves-light red">Add category</a>
        </div>
        <div class="col s6 center-align">
            <a href="{{url_for('add_cuisine')}}" class="btn waves-effect waves-light red">Add cuisine</a>
        </div>
    </div>

</div>


{% endblock %}
