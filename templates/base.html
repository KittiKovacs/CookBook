<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font-Asome library link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
        type="text/css" />
    <!-- materialize stylesheet
    <link rel="stylesheet" href="{{url_for('static', filename='css/materialize.min.css')}}" type="text/css" /> -->

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- dc stylesheet -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/dc.css')}}" type="text/css" />
    <!-- my stylesheet -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}" type="text/css" />

    <title>{{title}}</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="{{url_for('get_recipes')}}"" class=" brand-logo"> <img
                        src="{{url_for('static', filename='img/logo2.png')}}" width="220" alt="time2eat logo"></a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <!-- <ul class="right hide-on-med-and-down"> -->
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{url_for('get_recipes')}}"><i class="material-icons">home</i></a></li>
                    <li><a class="tooltipped" data-position="bottom" data-delay="80" data-tooltip="Add recipe"
                            href="{{url_for('add_recipe')}}"><i class="material-icons">add_box</i></a></li>
                    <li><a class="tooltipped" data-position="bottom" data-delay="80"
                            data-tooltip="Manage categories / cuisines" href="{{url_for('manage_categories')}}"><i
                                class="material-icons">settings</i></a></li>
                    <li><a href="{{url_for('statistics')}}"><i class="material-icons">trending_up</i></a></li>
                    <li><a href="{{url_for('logout')}}"><i class="material-icons">exit_to_app</i></a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="{{url_for('get_recipes')}}">Home</a></li>
                    <li><a href="{{url_for('add_recipe')}}">Add recipie</a></li>
                    <li><a href="{{url_for('statistics')}}">Statistics</a></li>
                    <li><a href="{{url_for('manage_categories')}}">Manage categories / cuisines</a></li>



                    <li><a href="{{url_for('logout')}}">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>

        {% block content %}
        {% endblock %}

    </main>
    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                <div class="row">
                    <div class="col s6">
                        <p>email: zzzz@zzzz</p>
                        <p>telephone: 123 456 789</p>
                    </div>
                    <div class="col s6 right-align">
                        <ul class="social-media-area"></ul>
                        <li class="social-item"><a href="https://www.facebook.com/" target="_blank"><span
                                    class="bg-social-icon"><i class="fa fa-facebook" aria-hidden="true"></i></span></a>
                        </li>
                        <li class="social-item"><a href="https://twitter.com" target="_blank"><span
                                    class="bg-social-icon"><i class="fa fa-twitter" aria-hidden="true"></i></span></a>
                        </li>
                        </ul>
                    </div>
                </div>
                <div class="row copyright">
                    <div class="col s12 center-align copyright">
                        <hr>
                        <p>Â© 2019 Time2Eat</p>
                    </div>

                </div>

            </div>
        </div>
    </footer>

    <!-- jquery file -->
    <script type="text/javascript" src="{{url_for('static', filename='js/jqueryv3.4.5.js')}}"></script>
    <!-- materialize js file -->
    <script type="text/javascript" src="{{url_for('static', filename='js/materialize.min.js')}}"></script>
    <!-- d3, dc and crossfilter needed to create the interactive charts and they need to be in the following order -->
    <script type="text/javascript" src="{{url_for('static', filename='js/d3.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/crossfilter.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/dc.min.js')}}"></script>
    <!--library to make sure the code doesn't execute until the data is fully loaded-->
    <script type="text/javascript" src="{{url_for('static', filename='js/queue.min.js')}}"></script>
    <!-- my js file with the charts -->
    <script type="text/javascript" src="{{url_for('static', filename='js/charts.js')}}"></script>
    <!-- my js file -->
    <script type="text/javascript" src="{{url_for('static', filename='js/scripts.js')}}"></script>

    <script>
        $(document).ready(function () {
            $(".button-collapse").sideNav();
            $('.carousel').carousel();
            $('.modal').modal();
            $('select').material_select();
        })
    </script>
</body>

</html>
