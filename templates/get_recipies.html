{% extends 'base.html' %}

{% block content %}
<div>

    <div class="container">
        <div class="row">
            <div class="col s12 title center-align">
                <h4>Hello <strong>{{ username }}</strong>! What are we cooking today?</h4>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="carousel">
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col s12">
                                <a href="#">
                                    <img src="{{url_for('static', filename='img/desayuno1.jpg')}}">
                                </a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6">
                                <h6>N votes</h6>
                            </div>
                            <div class="col s6 right-align">
                                <a href="#">
                                    <h6>View</h6>
                                </a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 center-align">
                                <h4>Recipe name</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% for recipe in recipes%}
        {{recipe.recipe_name}}
        {% endfor %}

    </div>
    {% endblock %}
